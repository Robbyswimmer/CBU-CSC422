        /* CSS Custom Properties */
        :root {
            /* Dark Theme Colors */
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --accent-orange: #ff6b35;
            --accent-green: #4ecdc4;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            --border: #333333;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
            
            /* Spacing & Layout */
            --container-max: 1200px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
            --border-radius: 12px;
            --border-radius-lg: 20px;
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Container & Layout */
        .container {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }
        
        .section {
            padding: var(--spacing-xl) 0;
            position: relative;
        }
        
        /* Hero Section */
        .hero-section {
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-gradient);
            opacity: 0.1;
            z-index: 1;
        }
        
        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            position: relative;
            z-index: 2;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            position: relative;
            z-index: 2;
        }
        
        .breadcrumb {
            position: relative;
            z-index: 2;
        }
        
        .breadcrumb a {
            transition: var(--transition);
        }
        
        .breadcrumb a:hover {
            color: var(--accent-secondary) !important;
        }
        
        /* Assignments Stats */
        .assignments-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
            position: relative;
            z-index: 2;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* Controls */
        .assignments-controls {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }
        
        .search-container {
            flex: 1;
            min-width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .filter-controls {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .filter-select {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        /* Module Cards */
        .modules-grid {
            display: grid;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .module-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }
        
        .module-card:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
            border-color: var(--accent-primary);
        }
        
        .module-header {
            padding: var(--spacing-lg);
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }
        
        .module-header:hover {
            background: var(--bg-secondary);
            border-bottom-color: var(--accent-primary);
        }
        
        .module-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--accent-primary);
        }
        
        .module-toggle {
            font-size: 1.5rem;
            transition: var(--transition);
            user-select: none;
        }
        
        .module-card.expanded .module-toggle {
            transform: rotate(180deg);
        }
        
        .module-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .module-card.expanded .module-content {
            max-height: 2000px;
        }
        
        .assignments-list {
            padding: var(--spacing-lg);
        }
        
        .assignment-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .assignment-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(2px);
        }
        
        .assignment-item:last-child {
            margin-bottom: 0;
        }
        
        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-sm);
        }
        
        .assignment-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .assignment-due {
            font-size: 0.9rem;
            color: var(--accent-orange);
            font-weight: 500;
        }
        
        .assignment-meta {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            flex-wrap: wrap;
        }
        
        .meta-badge {
            background: rgba(102, 126, 234, 0.1);
            color: var(--accent-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .assignment-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* Difficulty badges */
        .difficulty-beginner {
            background: rgba(78, 205, 196, 0.1);
            color: var(--accent-green);
        }
        
        .difficulty-intermediate {
            background: rgba(255, 107, 53, 0.1);
            color: var(--accent-orange);
        }
        
        .difficulty-advanced {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius-lg);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: var(--spacing-lg);
        }
        
        .assignment-details {
            display: grid;
            gap: var(--spacing-md);
        }
        
        .detail-section {
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
        }
        
        .detail-section h4 {
            color: var(--accent-primary);
            margin-bottom: var(--spacing-sm);
            font-size: 1.1rem;
        }
        
        .skills-list, .deliverables-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .skills-list li, .deliverables-list li {
            background: rgba(102, 126, 234, 0.1);
            color: var(--accent-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .github-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent-primary);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .github-button:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .assignments-controls {
                flex-direction: column;
            }
            
            .filter-controls {
                justify-content: stretch;
            }
            
            .filter-select {
                flex: 1;
            }
            
            .assignment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .assignment-meta {
                gap: var(--spacing-sm);
            }
            
            .modal-content {
                max-width: 95vw;
                margin: 1rem;
            }
            
            .skills-list, .deliverables-list {
                flex-direction: column;
            }
            
            .skills-list li, .deliverables-list li {
                flex: none;
            }
        }
    </style>
</head>

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadAssignmentsPage();
});

let assignmentsData = [];
let currentFilter = {
    difficulty: '',
    status: '',
    search: ''
};

async function loadAssignmentsPage() {
    try {
        // Load assignments data with proper cache busting
        const cacheBuster = new Date().getTime();
        const assignmentsUrl = `./assets/data/assignments.json?v=${cacheBuster}`;
        
        console.log('Loading assignments from:', assignmentsUrl);
        const response = await fetch(assignmentsUrl, {
            cache: 'no-cache',
            headers: {
                'Cache-Control': 'no-cache, no-store, must-revalidate',
                'Pragma': 'no-cache',
                'Expires': '0'
            }
        });
        
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        
        assignmentsData = await response.json();
        console.log('Loaded assignments data:', assignmentsData);
        
        updateStatistics();
        renderModules();
        setupEventListeners();
        
    } catch (error) {
        console.error('Error loading assignments:', error);
        document.getElementById('modules-container').innerHTML = 
            '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Unable to load assignments. Please refresh the page.</p>';
    }
}

function updateStatistics() {
    const totalAssignments = assignmentsData.length;
    const totalPoints = assignmentsData.reduce((sum, assignment) => sum + (assignment.points || 0), 0);
    
    // Calculate upcoming assignments (not overdue)
    const today = new Date();
    const upcomingAssignments = assignmentsData.filter(assignment => {
        const dueDate = new Date(assignment.date);
        return dueDate >= today;
    }).length;
    
    // Update DOM
    document.getElementById('total-assignments').textContent = totalAssignments;
    document.getElementById('upcoming-count').textContent = upcomingAssignments;
    document.getElementById('total-points').textContent = totalPoints;
}

function renderModules() {
    // Group assignments by module
    const modules = {};
    assignmentsData.forEach(assignment => {
        const moduleKey = assignment.module || 'Other';
        if (!modules[moduleKey]) {
            modules[moduleKey] = [];
        }
        modules[moduleKey].push(assignment);
    });
    
    // Sort modules naturally (Module 1, Module 2, etc.)
    const sortedModuleKeys = Object.keys(modules).sort((a, b) => {
        if (a === 'Other') return 1;
        if (b === 'Other') return -1;
        const numA = parseInt(a.match(/\d+/)?.[0] || 0);
        const numB = parseInt(b.match(/\d+/)?.[0] || 0);
        return numA - numB;
    });
    
    const modulesContainer = document.getElementById('modules-container');
    modulesContainer.innerHTML = '';
    
    sortedModuleKeys.forEach(moduleKey => {
        const assignments = modules[moduleKey];
        const moduleCard = createModuleCard(moduleKey, assignments);
        modulesContainer.appendChild(moduleCard);
    });
}

function createModuleCard(moduleName, assignments) {
    const moduleDiv = document.createElement('div');
    moduleDiv.className = 'module-card';
    moduleDiv.dataset.module = moduleName;
    
    // Calculate module statistics
    const totalPoints = assignments.reduce((sum, a) => sum + (a.points || 0), 0);
    const nextDue = getNextDueAssignment(assignments);
    
    // Generate GitHub URL for module
    const githubUrl = `https://github.com/Robbyswimmer/CBU-CSC422/tree/main/Assignments/${encodeURIComponent(moduleName)}`;
    
    moduleDiv.innerHTML = `
        <div class="module-header" onclick="toggleModule(this)">
            <div class="module-info">
                <h3>${moduleName}</h3>
                <div class="module-meta">
                    <span class="module-badge">${assignments.length} assignments</span>
                    <span class="module-badge">${totalPoints} points</span>
                    ${nextDue ? `<span class="module-badge">${nextDue}</span>` : ''}
                </div>
            </div>
            <div class="module-toggle">‚ñº</div>
        </div>
        <div class="module-content">
            <div class="assignments-list">
                ${assignments.map(assignment => createAssignmentCard(assignment)).join('')}
            </div>
            <a href="${githubUrl}" target="_blank" class="github-link">
                <span>üìÅ</span>
                View ${moduleName} on GitHub
            </a>
        </div>
    `;
    
    return moduleDiv;
}

function createAssignmentCard(assignment) {
    const daysUntil = getDaysUntil(assignment.date);
    const statusClass = getStatusClass(daysUntil);
    const formattedDate = formatDate(assignment.date);
    
    return `
        <div class="assignment-card ${statusClass}" onclick="openAssignmentModal('${assignment.title}')" data-assignment="${assignment.title}">
            <div class="assignment-header">
                <h4 class="assignment-title">${assignment.title}</h4>
                <div class="assignment-due">Due ${formattedDate}</div>
            </div>
            <div class="assignment-description">${assignment.description}</div>
            <div class="assignment-details">
                <span class="detail-badge points-badge">${assignment.points || 0} points</span>
                ${assignment.difficulty ? `<span class="detail-badge difficulty-badge difficulty-${assignment.difficulty.toLowerCase()}">${assignment.difficulty}</span>` : ''}
                ${assignment.estimated_hours ? `<span class="detail-badge time-badge">~${assignment.estimated_hours}h</span>` : ''}
            </div>
        </div>
    `;
}

function getNextDueAssignment(assignments) {
    const today = new Date();
    const upcoming = assignments
        .filter(a => new Date(a.date) >= today)
        .sort((a, b) => new Date(a.date) - new Date(b.date));
    
    if (upcoming.length > 0) {
        const days = getDaysUntil(upcoming[0].date);
        return days === 0 ? 'Due today' : `Next due: ${days} days`;
    }
    return null;
}

function toggleModule(headerElement) {
    const moduleCard = headerElement.closest('.module-card');
    moduleCard.classList.toggle('expanded');
}

function openAssignmentModal(assignmentTitle) {
    const assignment = assignmentsData.find(a => a.title === assignmentTitle);
    if (!assignment) return;
    
    // Generate assignment markdown file URL based on GitHub structure
    const moduleNumber = assignment.module_number || assignment.module?.match(/\d+/)?.[0] || '1';
    const assignmentId = assignment.title.toLowerCase().replace(/[^a-z0-9]/g, '').replace(/ca(\d+).*/, 'ca$1');
    
    // Try to open the assignment markdown file (e.g., modules/module1/ca1.md)
    const assignmentUrl = `https://raw.githubusercontent.com/robbyswimmer/CBU-CSC422/main/modules/module${moduleNumber}/${assignmentId}.md`;
    
    // Open assignment in new tab
    window.open(assignmentUrl, '_blank');
}

function closeAssignmentModal() {
    document.getElementById('assignment-modal').classList.remove('active');
    document.body.style.overflow = '';
}

function setupEventListeners() {
    // Search functionality
    document.getElementById('assignment-search').addEventListener('input', function(e) {
        currentFilter.search = e.target.value.toLowerCase();
        applyFilters();
    });
    
    // Filter functionality
    document.getElementById('difficulty-filter').addEventListener('change', function(e) {
        currentFilter.difficulty = e.target.value;
        applyFilters();
    });
    
    document.getElementById('status-filter').addEventListener('change', function(e) {
        currentFilter.status = e.target.value;
        applyFilters();
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeAssignmentModal();
        }
    });
}

function applyFilters() {
    const moduleCards = document.querySelectorAll('.module-card');
    
    moduleCards.forEach(moduleCard => {
        const assignments = moduleCard.querySelectorAll('.assignment-card');
        let hasVisibleAssignments = false;
        
        assignments.forEach(assignmentCard => {
            const title = assignmentCard.dataset.assignment.toLowerCase();
            const assignment = assignmentsData.find(a => a.title.toLowerCase() === title);
            
            let show = true;
            
            // Search filter
            if (currentFilter.search && !title.includes(currentFilter.search)) {
                show = false;
            }
            
            // Difficulty filter
            if (currentFilter.difficulty && assignment.difficulty !== currentFilter.difficulty) {
                show = false;
            }
            
            // Status filter
            if (currentFilter.status) {
                const statusClass = getStatusClass(getDaysUntil(assignment.date));
                if (statusClass !== currentFilter.status) {
                    show = false;
                }
            }
            
            assignmentCard.style.display = show ? 'block' : 'none';
            if (show) hasVisibleAssignments = true;
        });
        
        moduleCard.style.display = hasVisibleAssignments ? 'block' : 'none';
    });
}

// Utility functions
function getDaysUntil(dateString) {
    const today = new Date();
    const targetDate = new Date(dateString);
    const diffTime = targetDate - today;
    return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
}

function getStatusClass(daysUntil) {
    if (daysUntil < 0) return 'overdue';
    if (daysUntil <= 7) return 'due-soon';
    return 'upcoming';
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
        weekday: 'short',
        month: 'short',
        day: 'numeric'
    });
}
