# CSC 422: Machine and Deep Learning - Jekyll Configuration
title: "CSC 422: Machine and Deep Learning"
description: "Unlock the Power of AI and Transform Data into Intelligence"
baseurl: "/CBU-CSC422" # the subpath of your site, e.g. /blog
url: "https://robbyswimmer.github.io/CBU-CSC422" # the base hostname & protocol

# Course Information
course:
  number: "CSC 422"
  name: "Machine and Deep Learning"
  semester: "Fall 2025"
  university: "California Baptist University"
  
# Instructor Information
instructor:
  name: "Professor Robert Moseley, MS"
  email: "rmoseley@calbaptist.edu"
  office: "EGR333"
  phone: "(951) 552–8851"
  office_hours: "Monday/Wednesday 10:30am-12:00pm, 1:00pm–3:00pm"
  image: "/Materials/Art/professor.png"

# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  assignments:
    output: true
    permalink: /:collection/:name/
  modules:
    output: true
    permalink: /:collection/:name/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - add_to_readme.md

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Site navigation
navigation:
  - name: "Home"
    url: "/"
  - name: "Assignments"
    url: "/assignments/"
  - name: "Syllabus"
    url: "/syllabus/"
  - name: "Resources"
    url: "/resources/"

# Course phases
phases:
  - name: "Foundation Building"
    weeks: "1-3"
    color: "#FFE6E6"
    description: "Build Your ML Foundation"
  - name: "Advanced Techniques"  
    weeks: "4-6"
    color: "#E6F3FF"
    description: "Level Up Your Skills"
  - name: "Deep Learning Revolution"
    weeks: "7-9" 
    color: "#E6FFE6"
    description: "Master Advanced Neural Networks"
  - name: "AI Mastery & Innovation"
    weeks: "10-14"
    color: "#FFF0E6" 
    description: "Become an AI Expert"

# Default front matter
defaults:
  - scope:
      path: ""
      type: "assignments"
    values:
      layout: "assignment"
  - scope:
      path: ""
      type: "modules"
    values:
      layout: "module"